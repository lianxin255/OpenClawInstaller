# ============================================================
# ClawdBot Docker Compose 配置
# 
# 使用方法:
#   1. 复制 examples/config.example.yaml 到 ~/.clawd/config.yaml
#   2. 编辑配置文件，填入你的 API Key
#   3. 运行: docker-compose up -d
#   4. 查看日志: docker-compose logs -f
# ============================================================

version: '3.8'

services:
  clawdbot:
    build: .
    image: clawdbot:latest
    container_name: clawdbot
    restart: unless-stopped
    
    # 环境变量（可选，优先级高于配置文件）
    environment:
      - TZ=Asia/Shanghai
      # 可以通过环境变量设置敏感信息
      # - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
      # - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    
    # 端口映射
    ports:
      - "18789:18789"
    
    # 卷挂载
    volumes:
      # 配置和数据持久化
      - ~/.clawd:/root/.clawd
      # 可选：挂载自定义技能目录
      # - ./custom-skills:/root/.clawd/skills
    
    # 健康检查
    healthcheck:
      test: ["CMD", "clawdbot", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # 网络配置
    networks:
      - clawdbot-network

  # 可选：Ollama 本地模型服务
  # 取消注释以启用本地 AI 模型
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: ollama
  #   restart: unless-stopped
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama-data:/root/.ollama
  #   networks:
  #     - clawdbot-network
  #   deploy:
  #     resources:
  #       reservations:
  #         devices:
  #           - driver: nvidia
  #             count: all
  #             capabilities: [gpu]

networks:
  clawdbot-network:
    driver: bridge

